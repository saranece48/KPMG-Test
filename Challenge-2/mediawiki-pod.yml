apiVersion: v1
kind: ConfigMap
metadata:
  name: my-csv-configmap
data:
  my-csv-file.csv: |-
    Employee Name,Department
    Tom,Testing
    Eric,DevOps
---
apiVersion: apps/v1
kind: Pod
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: mediawiki
          volumeMounts:
            - name: csv-volume
              mountPath: /home/saran/csv/Employee-Data.csv
              subPath: my-csv-file.csv
      volumes:
        - name: csv-volume
          configMap:
            name: my-csv-configmap
